[global]
clocksource=cpu
randrepeat=0
ioengine=libaio
direct=1
group_reporting
size=10G

[xvdc-fill]
filename=/dev/xvdc
refill_buffers
scramble_buffers=1
iodepth=4
rw=write
bs=2m

[xvdc-1disk-read-16k-1-deadline]
time_based
ioscheduler=deadline
iodepth=1
rate_iops=2000
cpumask=1
ramp_time=15
filename=/dev/xvdc
runtime=600
bs=16k
rw=read
stonewall

[xvdc-1disk-write-16k-1-deadline]
time_based
ioscheduler=deadline
iodepth=1
rate_iops=2000
cpumask=1
